{% extends "homepage.html" %}
{% block headerslide %}<script src="javascript/headerslide2.js"></script>{% endblock %}
{% block maincontent %}
<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="panel">
  			<div class="panel-heading">
    			<h3 class="panel-title">Registeration Form</h3>
  			</div>
  			<div class="panel-body">
  				<form class="form-horizontal">

  					<div class="form-group">
	    				<label class="col-sm-2 control-label" required>Full Name</label>
	    				<div class="col-sm-10">
	      					<input type="text" class="form-control">
	    				</div>
  					</div>

  					<div class="form-group">
	    				<label class="col-sm-2 control-label" required>Email</label>
	    				<div class="col-sm-10">
	      					<input type="email" class="form-control">
	    				</div>
  					</div>

  					<div class="form-group">
	    				<label class="col-sm-2 control-label" required>Password</label>
	    				<div class="col-sm-10">
	      					<input type="password" class="form-control">
	    				</div>
  					</div>


  					<div class="form-group">
	    				<label class="col-sm-2 control-label">Date of birth</label>
	    				<div class="col-sm-3">
	      					<input type="number" class="form-control" placeholder="yyy">
	    				</div>

	    				<div class="col-sm-3">
	      					<input type="number" class="form-control" placeholder="mm">
	    				</div>

	    				<div class="col-sm-3">
	      					<input type="number" class="form-control" placeholder="dd">
	    				</div>
  					</div>

  					<div class="form-group">
	    				<label class="col-sm-2 control-label">Gender</label>
	    				<div class="col-sm-3">
			  				<select class="form-control" required>
			  					<option>Female</option>
			  					<option>Male</option>
			  					<option>--</option>
			  				</select>
		  				</div>
  					</div>

  					<div class="form-group">
	    				<label class="col-sm-2 control-label" required>Telephone</label>
	    				<div class="col-sm-10">
	      					<input type="number" class="form-control">
	    				</div>
  					</div>


  					<div class="form-group">
	    				<label class="col-sm-2 control-label" required>Mobile</label>
	    				<div class="col-sm-10">
	      					<input type="number" class="form-control">
	    				</div>
  					</div>

  					<div class="form-group">
	    				<label class="col-sm-2 control-label" required>Address</label>
	    				<div class="col-sm-10">
	      					<textarea class="form-control" rows="3"></textarea>
	    				</div>
  					</div>

  					<div class="form-group">
			  			<div class="col-sm-3 col-sm-offset-9">
			  				<button class="btn btn-default"><a href="#" onClick="submit()">Submit</a></button>
			  			</div>
		  			</div>

  				</form>
  			</div>
		</div>
	</div>
</div>
{% endblock %}
